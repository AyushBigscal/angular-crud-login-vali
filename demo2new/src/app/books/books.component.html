  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Author</th>
      <th>Published Year</th>
      <th>Action</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let book of bookData,let i =index">
      <td>{{ book.id}}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.publishedyear }}</td>
      <td><button class="btn"    (click)="getAllDetails(book)">Edit</button></td>
      <td><button class="btn" (click)="deleteBook(book)">Delete</button></td>
    </tr>
  </tbody>
</table>
<div class="aside">

  <!-- <button class="btn" >Add NewBook </button>  -->
  <button  type="button" class="btn btn-primary" data-toggle="modal" data-target="#addbook" (click)="toggle()" data-whatever="@mdo">Add NewBook</button>
  &nbsp;|&nbsp;
  <button (click)="logout()" class="btn" >Logout</button>


</div>


<!-- //for addingUp the data -->
<form class="form" [formGroup]="bookForm"  *ngIf="toshow"  (ngSubmit)="addBook() ">
  <h1>Adding New data</h1>
  id:
 <input type="number" formControlName="id"><br>
  title:
  <input type="text" formControlName="title"><br>
  author:
  <input type="text" formControlName="author"><br>
  publishedYear:
  <input type="number" formControlName="publishedyear">

<button class="btn" type="submit"  id="gap"      [disabled]="bookForm.invalid">Submit</button>
</form>


<!-- for editing purpose -->
<form class="form" [formGroup]="editForm"  *ngIf="toEdit" >
 <h1>Editing the data</h1>
  id:
 <input type="text" formControlName="edit_id" [value]="bookDetails?.id"><br>
  title:
  <input type="text" formControlName="edit_title" [value]="bookDetails?.title"><br>
  author:
  <input type="text" formControlName="edit_author" [value]="bookDetails?.author"><br>
  publishedYear:
  <input type="number" formControlName="edit_publishedyear" [value]="bookDetails?.publishedyear">

<button class="btn" type="submit"  id="gap"  (click)="updateBook(bookData)">Update</button>
</form>
